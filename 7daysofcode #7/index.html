<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <label>Qual operação você gostaria de fazer?</label>
        <select id="opcoes-operacoes" onchange="atualizarSelect()">
            <option selected></option>
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>
        <input type="number" placeholder="Ex: 2" id="input" class="hide">
        <input type="number" placeholder="Ex: 5" id="input2" class="hide">
        <p id="resultado-calculo" class="hide">teste</p>
        <div class="btns hide">
            <button onclick="calcular()" id="btn-calcular">Calcular</button>
            <button onclick="sair()" id="btn-sair">Sair</button>
        </div>
    </div>
</body>
</html>
